#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"

[[constraint]]
  name = "github.com/vincent-petithory/dataurl"
  branch = "master"

[[constraint]]
  name = "github.com/alecthomas/kingpin"
  version = "2.2.5"

[[constraint]]
  name = "github.com/coreos/go-semver"
  version = "0.2.0"

[[constraint]]
  name = "github.com/docker/docker"
  version = "1.13.1"

[[constraint]]
  branch = "master"
  name = "github.com/drone/signal"

[[constraint]]
  name = "github.com/mattn/go-isatty"
  version = "0.0.2"

[[constraint]]
  branch = "master"
  name = "golang.org/x/sync"
